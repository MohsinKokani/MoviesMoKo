<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>MovieMoKo</title>
</head>

<body>
    <nav>
        <div class="mainName">
            M
            <i class="fa-solid fa-magnifying-glass fa-xs"></i>
            viesMoKo
            <div class="toggle" onclick="toggle()">
                <input type="checkbox" id="toggle" />
                <label for="toggle"></label>
            </div>
        </div>
        <input type="text" autocomplete="off" placeholder="Search..." onkeyup="handleTyping(event)" />
    </nav>
    <div class="moviesArea">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="ribbon">
                        <span>NA</span>
                    </div>
                    <img src='./assets/ComingSoon.JPG' }} />
                </div>
                <div class="flip-card-back">
                    <h4>Title : {movie.Title}</h4>
                    <p>Type : {movie.Type}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="prevNext">
        <i class="fa-solid fa-circle-arrow-left prev" onclick="prevclick()"></i>
        <i class="fa-solid fa-circle-arrow-right next" onclick="nextclick()"></i>
    </div>
</body>
<script src="app.js"></script>
</html>
